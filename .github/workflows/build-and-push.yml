name: Build and Push Docker Images to Huawei Cloud

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
    paths-ignore:
      - 'docker-compose.prod.yml'
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: swr.sa-argentina-1.myhuaweicloud.com
  ORGANIZATION: nodonorteit
  IMAGE_NAME: miconcesionaria

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Huawei Cloud SWR
      run: |
        echo "${{ secrets.HUAWEI_SECRET_ACCESS_KEY }}" | docker login -u "${{ secrets.HUAWEI_ACCESS_KEY_ID }}" --password-stdin swr.sa-argentina-1.myhuaweicloud.com

    - name: Build Docker image
      run: |
        docker build -t swr.sa-argentina-1.myhuaweicloud.com/nodonorteit/miconcesionaria:latest .

    - name: Push Docker image
      run: |
        docker push swr.sa-argentina-1.myhuaweicloud.com/nodonorteit/miconcesionaria:latest

    # MariaDB image removed - using native MariaDB on server

    - name: Update docker-compose with new images
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      run: |
        # Crear archivo docker-compose.prod.yml con las imÃ¡genes de Huawei Cloud
        cat > docker-compose.prod.yml <<EOF
        version: '3.8'
        
        services:
          app:
            image: ${{ env.REGISTRY }}/${{ env.ORGANIZATION }}/${{ env.IMAGE_NAME }}:latest
            platform: linux/amd64
            ports:
              - "3000:3000"
            environment:
              - DATABASE_URL=mysql://\${DB_USER}:\${DB_PASSWORD}@localhost:3306/\${DB_NAME}
              - NEXTAUTH_URL=\${NEXTAUTH_URL}
              - NEXTAUTH_SECRET=\${NEXTAUTH_SECRET}
              - SMTP_HOST=\${SMTP_HOST}
              - SMTP_PORT=\${SMTP_PORT}
              - SMTP_USER=\${SMTP_USER}
              - SMTP_PASS=\${SMTP_PASS}
              - NODE_ENV=production
            volumes:
              - ./uploads:/app/uploads
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
              interval: 30s
              timeout: 10s
              retries: 3
            # No depends_on needed - using native MariaDB
        
          # MariaDB service removed - using native MariaDB on server
          # Database connection will be configured via environment variables
        
        # No volumes needed - using native MariaDB
        EOF

    - name: Commit updated docker-compose
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docker-compose.prod.yml
        git commit -m "ðŸ”„ Update docker-compose with Huawei Cloud images" || exit 0
        git push 