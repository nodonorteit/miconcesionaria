name: Build and Push Docker Images to Docker Hub

on:
  push:
    branches: [ master, main, staging ]
    tags: [ 'v*' ]
    paths-ignore:
      - 'docker-compose.prod.yml'
  pull_request:
    branches: [ master, main, staging ]
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

env:
  DOCKERHUB_USERNAME: gmsastre
  IMAGE_NAME: miconcesionaria
  REPOSITORY: gmsastre/miconcesionaria

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: |
        echo "ðŸ” Logging in to Docker Hub..."
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ env.DOCKERHUB_USERNAME }}" --password-stdin docker.io
        echo "âœ… Login successful"

    - name: Set image tag and environment
      id: set-tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main" ]]; then
          TAG="latest"
          echo "tag=latest" >> $GITHUB_OUTPUT
          echo "environment=production" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
          TAG="staging"
          echo "tag=staging" >> $GITHUB_OUTPUT
          echo "environment=staging" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "environment=production" >> $GITHUB_OUTPUT
        else
          TAG="dev"
          echo "tag=dev" >> $GITHUB_OUTPUT
          echo "environment=development" >> $GITHUB_OUTPUT
        fi
        
        echo "ðŸ·ï¸ Tag configurado: ${{ env.REPOSITORY }}:$TAG"

    - name: Build Docker image
      run: |
        echo "ðŸ—ï¸ Construyendo imagen: ${{ env.REPOSITORY }}:${{ steps.set-tag.outputs.tag }}"
        docker build -t ${{ env.REPOSITORY }}:${{ steps.set-tag.outputs.tag }} .
        
        # Mostrar informaciÃ³n de la imagen
        echo "ðŸ“‹ InformaciÃ³n de la imagen construida:"
        docker images | grep ${{ env.DOCKERHUB_USERNAME }}/miconcesionaria

    - name: Push Docker image
      run: |
        echo "ðŸš€ Subiendo imagen: ${{ env.REPOSITORY }}:${{ steps.set-tag.outputs.tag }}"
        docker push ${{ env.REPOSITORY }}:${{ steps.set-tag.outputs.tag }}
        echo "âœ… Imagen subida exitosamente a Docker Hub"

    - name: Update docker-compose files
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
      run: |
        # Crear archivo docker-compose.prod.yml para producciÃ³n
        if [[ "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "ðŸ“ Actualizando docker-compose.prod.yml para PRODUCCIÃ“N"
          printf 'version: '\''3.8'\''\n\nservices:\n  app:\n    image: gmsastre/miconcesionaria:latest\n    platform: linux/amd64\n    network_mode: host\n    environment:\n      - DATABASE_URL=mysql://miconcesionaria:%%21FVsxr%%3Fpmm34xm2N@127.0.0.1:3306/miconcesionaria\n      - NEXTAUTH_URL=https://miconcesionaria.nodonorte.com\n      - NEXTAUTH_SECRET=09W4JFuZPYwZ02dQ/3WDHQggQ+fDCp55nfJCFjoTWC4=\n      - SMTP_HOST=smtp1.s.ipzmarketing.com\n      - SMTP_PORT=587\n      - SMTP_USER=pzbkjxwenzkr\n      - SMTP_PASS=7FOtsP0qKvNF\n      - NODE_ENV=production\n    volumes:\n      - uploads_data:/app/uploads\n    restart: unless-stopped\n\nvolumes:\n  uploads_data:\n' > docker-compose.prod.yml
        fi
        
        # Crear archivo docker-compose.staging.yml para staging
        if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
          echo "ðŸ“ Actualizando docker-compose.staging.yml para STAGING"
          printf 'version: '\''3.8'\''\n\nservices:\n  app:\n    image: gmsastre/miconcesionaria:staging\n    platform: linux/amd64\n    network_mode: host\n    environment:\n      - PORT=3001\n      - DATABASE_URL=mysql://miconcesionaria:%%21FVsxr%%3Fpmm34xm2N@127.0.0.1:3306/miconcesionaria\n      - NEXTAUTH_URL=https://miconcesionaria.staging.nodonorte.com\n      - NEXTAUTH_SECRET=09W4JFuZPYwZ02dQ/3WDHQggQ+fDCp55nfJCFjoTWC4=\n      - SMTP_HOST=smtp1.s.ipzmarketing.com\n      - SMTP_PORT=587\n      - SMTP_USER=pzbkjxwenzkr\n      - SMTP_PASS=7FOtsP0qKvNF\n      - NODE_ENV=staging\n    volumes:\n      - uploads_data_staging:/app/uploads\n    restart: unless-stopped\n\nvolumes:\n  uploads_data_staging:\n' > docker-compose.staging.yml
        fi

    - name: Commit updated docker-compose files
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docker-compose*.yml
        git commit -m "ðŸ”„ Update docker-compose for ${{ steps.set-tag.outputs.environment }} environment" || echo "No changes to commit"
        git push || echo "Push failed - manual update may be needed"
