version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/miconcesionaria
      - NEXTAUTH_SECRET=your-secret-key
      - NEXTAUTH_URL=https://nodonorte.com
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads:rw
    restart: unless-stopped

  db:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=miconcesionaria
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
    restart: unless-stopped

volumes:
  db_data:
