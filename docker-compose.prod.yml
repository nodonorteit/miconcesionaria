version: '3.8'

services:
  app:
    image: swr.sa-argentina-1.myhuaweicloud.com/nodonorteit/miconcesionaria:latest
    platform: linux/amd64
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@localhost:3306/${DB_NAME}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # No depends_on needed - using native MariaDB

  # MariaDB service removed - using native MariaDB on server
  # Database connection will be configured via environment variables

# No volumes needed - using native MariaDB
